<!DOCTYPE html>
<html>
    <head>
        <title>HTML Formatting</title>
    </head>
    <body>
        <h1 align="Center">HTML Formatting</h1>
        <small>This text is small.</small><br>
        <big>This text is big.</big><br>
        <strong>This text is strong.</strong><br>
        <tt>This is Type Writer Format</tt><br>
        <strike>This is strike through</strike><br>
        <b>Under are the Sub and sup scripts in html</b>
        <ol>
            <li>H<sub>2</sub>O</li>
            <li>a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup></li>
            <li>ax<sup>2</sup>+bx+c=0</li>
            <li>C<sub>6</sub>H<sub>12</sub>O<sub>6</sub></li>
        </ol>
    </body>
</html>
