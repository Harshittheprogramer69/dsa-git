<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <style type="text/css">
        @import url("form_css.css");
    </style>
    <body>
        <header>
            <h1 align="center">Form Tag</h1>
        </header>
        <main>
            <form class="f">
                <fieldset class="fs">
                    <legend class="lg">Form For Personal Data</legend>
                    Name: <input type="text" class="it"><br><br>
                    Father's Name: <input type="text" class="it"><br><br>
                    Gender: 
                    <input type="radio" name="g" id="m" class="ir">
                    <label for="m">Male</label>
                    <input type="radio" name="g" id="f" class="ir">
                    <label for="f">Female</label><br><br>
                    Email: <input type="email" class="ie" placeholder="@gmail"><br><br>
                    <input type="submit" class="is">
                </fieldset>
            </form>
        </main>
    </body>
</html>
