<!DOCTYPE html>
<html>
<head>
    <title>Table Tag Attributes</title>
</head>
<body>
    <h1 align="center">Table Tag and Its Attributes</h1>
    <hr>
    <div align="center">
        <table border="2" bordercolor="#00CC00" cellpadding="20" cellspacing="0" width="80%" bgcolor="White" color="black">
            <caption>Friends</caption>
            <tr align="center" bgcolor="LightBlue">
                <th width="40%">Name</th>
                <th width="30%">Age</th>
                <th width="30%">City</th>
            </tr>
            <tr align="top" bgcolor="Yellow">
                <td>Harshit</td>
                <td align="right">19</td>
                <td>Sonipat</td>
            </tr>
            <tr valign="middle" bgcolor="lightPink">
                <td>Pratham</td>
                <td align="center">18</td>
                <td>Murhtal</td>
            </tr>
            <tr valign="bottom" bgcolor="Purple">
                <td>Omji Tiwari</td>
                <td align="left">18</td>
                <td>Bihar</td>
            </tr>
        </table>
    </div>
</body>
</html>
